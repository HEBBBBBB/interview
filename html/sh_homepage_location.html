<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择城市</title>
    <link rel="stylesheet" href="..\css\base.css">
    <link rel="stylesheet" href="..\css\sh_public.css">
    <style>
        #location_main{
            margin-bottom: 10rem;
        }
        .location_title{
            background: #e6e6e6;
            font: 1.4rem/4rem 'HiraginoSansGB';
            color: #000;
        }
        #location_list li{
            border-bottom: 1px solid #e5e5e5;
        }
        .list{
            font: 1.4rem/5.5rem 'HiraginoSansGB';
            color: #000;
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="sh_homepage.html" class="fl">
            <img id="back" src="../img/login/箭头.png" alt="">
        </a>
        <h2 class="fl">选择城市</h2>
    </header>
    <section id="location_main">
        <div id="location_now">
            <div class="location_title">
                <span class="box">当前位置</span>
            </div>
            <div>
                <span class="box list">广州</span>
            </div>
        </div>
        <div>
            <div class="location_title">
                <span class="box">省市列表</span>
            </div>
            <ul id="location_list">
                <li>
                    <span class="box list">北京</span>
                </li>
                <li>
                    <span class="box list">上海</span>
                </li>
                <li>
                    <span class="box list">深圳</span>
                </li>
                <li>
                    <span class="box list">天津</span>
                </li>
                <li>
                    <span class="box list">成都</span>
                </li>
                <li>
                    <span class="box list">大连</span>
                </li>
            </ul>
        </div>
    </section>
    <footer id="footer">
        <ul id="mylist">
            <li class="fl">
                <a href="javascript:;">
                    <img src="../img/footer/首页2.png" alt="">
                </a>
            </li>
            <li class="fl">
                <a href="javascript:;">
                    <img src="../img/footer/会员杂锦.png" alt="">
                </a>
            </li>
            <li class="fl">
                <a href="javascript:;">
                    <img src="../img/footer/分类.png" alt="">
                </a>
            </li>
            <li class="fl">
                <a href="javascript:;">
                    <img src="../img/footer/购物车.png" alt="">
                </a>
            </li>
            <li class="fl">
                <a href="javascript:;">
                    <img src="../img/footer/我的.png" alt="">
                </a>
            </li>
        </ul>
    </footer>  
</body>
</html>
