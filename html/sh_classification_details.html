<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>食品详情</title>
    <link rel="stylesheet" href="..\css\base.css">
    <link rel="stylesheet" href="..\css\sh_detail.css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/sh_detail.js"></script>
</head>
<body>
    <div id="section1">
        <div id="pic">
            <img src="../img/classification/商品详情.jpg" alt="">
        </div>
        <div id="aside">
            <div class="box">
                <a class="fl" href="sh_classification.html">
                    <img src="../img/classification/back.png" alt="">
                </a>
                <a class="fr" href="javascript:;">
                    <img src="../img/classification/分享.png" alt="">
                </a>
                <a class="fr" href="sh_my_collect.html">
                    <img src="../img/classification/收藏.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div id="section2">
        <div>
            <span>薯条点心面休闲零食五味园 小包装500g</span>
        </div>
        <div>
            <span>￥11.5</span>
            <span>原价:</span>
            <span>￥12.8</span>
            <span class="fr">销量：1235</span>
        </div>
        <div>
            <span>限时：2天23分02秒</span>
            <span class="fr">限量：120件</span>
        </div>
    </div>
    <div id="section3">
        <div id="btn">
            <div id="btn_product" class="fl">
                商品详情
            </div>
            <div id="btn_comment" class="fr">
                用户评价
            </div>
            <div id="through"></div>
        </div>
        <div id="product">
            <img src="../img/classification/产品信息.jpg" alt="">
        </div>
        <div id="comment">暂无用户评论</div>
    </div>
    <div id="section4">
        <div id="buy" class="box clearfix">
            <img class="fl" src="../img/classification/购物车无字.png" alt="">
            <a id="btn_buy" class="fr" href="sh_shoppingcart_order.html">
                <input  type="button" value="立即购买">
            </a>
            <a id="btn_join" class="fr" href="sh_shoppingcart.html">
                <input  type="button" value="加入购物车">
            </a>
        </div>
    </div>
</body>
</html>
