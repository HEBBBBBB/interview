<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情-待收货</title>
    <link rel="stylesheet" href="..\css\base.css">
    <link rel="stylesheet" href="..\css\sh_public.css">
    <link rel="stylesheet" href="..\css\sh_shoppingcart_address.css">
    <link rel="stylesheet" href="..\css\sh_my_order1_details.css">
</head>
<body>
    <header id="header">
        <a href="sh_my_order5.html" class="fl">
            <img id="back" src="../img/login/箭头.png" alt="">
        </a>
        <h2 class="fl">订单详情</h2>
    </header>
    <section id="section1" class="top">
        <div class="box address">
            <div class="use_message">
                <span class="use_name">何一言</span>
                <span class="use_cellphone">13660324092</span>
            </div>
            <div class="use_address_box">
                <span class="default">[默认]</span>
                <span class="use_address">广州市黄埔区港湾路</span>
            </div>    
        </div>
    </section>
    <section  id="section2">
        <div class="box">
            <div class="h3 clearfix">
                <span class="goods fl">购买商品</span>
                <span class="state fr">退货</span>
            </div>
            <div id="product_list">
                <ul>
                    <li class="product_list clearfix">
                        <div class="product_pic fl"></div>
                        <div class="product_message fl">
                            <span class="name">坚果特产山核桃奶油味碧根果500g</span>
                            <span class="type">规格：1盒6片</span>
                            <span class="money">￥25.4</span>
                            <span class="amount">×2</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="ems" class="clearfix">
                <span class="title fl">运费：</span>
                <span id="ems_money" class="fr">￥10</span>
            </div>
            <div id="remark" class="clearfix">
                <span class="title fl">备注：</span>
                <input id="remark_text" type="text">
            </div>
        </div>
    </section>
    <section id="section3">
        <div class="box">
            <div class="h3">
                <span class="details">订单信息</span>
            </div>
            <div class="order_message">
                <ul>
                    <li>
                        <span class="number">订单编号： SKYJ12525441</span>
                    </li>
                    <li>
                        <span class="start_time">创建时间：2017-10-02   12:20</span>
                    </li>
                    <li>
                        <span class="pay_time">创建时间：2017-10-02   12:40</span>
                    </li>
                    <li>
                        <span class="ems_message">物流信息：申通物流&nbsp;&nbsp;5221255142</span>
                    </li>
                    <li>
                        <span class="get_time">收货时间：2017-10-05   12:40</span>
                    </li>
                    <li>
                        <span class="return_time">退货时间：2017-10-05   12:40</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
