<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\base.css">
    <link rel="stylesheet" href="..\css\sh_public.css">
    <link rel="stylesheet" href="..\css\sh_my_wallet.css">
    <title>我的钱包</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            // $.ajax({
            //     type:'post',
            //     url:'',
            //     dataType:'json',
            //     data:{},
            //     success:function(data){

            //     }
            // });

            $('.payway').on('click','li',function(){

                $(":checked").attr('checked',false);

                $(this).find('.btn_round').attr('checked',true);
            });
        });
    </script>
</head>
<body>
    <header id="header">
        <a href="sh_my-vip.html" class="fl">
            <img id="back" src="../img/login/箭头.png" alt="">
        </a>
        <h2>我的钱包</h2>
        <a href="sh_my_wallet_record.html" class="fl">
            <span id="rightside">账单</span>
        </a>
    </header>
    <section id="main">
        <div class="box">
            <div id="money_box">
                <img src="../img/my/wallet/wallet.png" alt="">
                <span>我的余额</span>
                <span id="money">￥88.50</span>
            </div>
            <div id="payway">
                <ul class="payway">
                    <li class="pay_btn">
                        <div class="clearfix">
                            <img class="fl" src="../img/pay/支付宝.png" alt="">
                            <span class="fl">支付宝</span>
                            <div class="btn_box fr">
                                <input class="btn_round" type="checkbox" checked="checked">
                            </div>
                        </div>
                    </li>
                    <li class="pay_btn">
                        <div class="clearfix">
                            <img class="fl" src="../img/pay/微信支付.png" alt="">
                            <span class="fl">微信支付</span>
                            <div class="btn_box fr">
                                <input class="btn_round" type="checkbox">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <a href="sh_my_wallet_recharge.html">
            <input id="btn1" type="button" value="充值">
        </a>
    </section>
</body>
</html>
