    <style>
        /*+-按钮*/
        .plus-minus{
            width: 2.4rem;
            height: 2.4rem;
            border: 1px solid #dcdcdc;
            border-radius: 1.2rem;
            background: #fff;
            text-align: center;
            font: 700 1.1rem/2.4rem 'HiraginoSansGB';
            color: #f29004;
            position: absolute;
            bottom: 1.5rem;
            right: 5rem;
        }
        .plus-minus:last-child{
            right: 0;
        }
        .plus-minus-min{
            color: #dcdcdc;
        }
        .product_list div:last-child span:last-of-type{
            display: block;
            width: 7.5rem;
            text-align: center;
        }
    </style>
</head>
