<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\base.css">
    <link rel="stylesheet" href="..\css\sh_public.css">
    <link rel="stylesheet" href="..\css\sh_my_information_password_edit.css">
    <title>修改密码</title>
    <style>
        .pw_box:nth-child(2){
            margin-top: 1rem;
        }
    </style>
    <script src="../js/sh_login.js"></script>
    <script>
        window.onload = function(){
            var aInp = document.getElementsByTagName('input');

            inputClean(aInp[0],"6-20字符",'password',1);
            inputClean(aInp[1],"6-20字符",'password',1);
            inputClean(aInp[2],"6-20字符",'password',1);

        };
    </script>
</head>
<body>
    <header id="header">
        <a href="sh_my_information.html" class="fl">
            <img id="back" src="../img/login/箭头.png" alt="">
        </a>
        <h2>修改密码</h2>
    </header>
    <section id="main">
        <div class="box">
            <div class="pw_box">
                <input id="now_pw" type="text" value="6-20字符" maxlength="20">
                <span class="title">当前密码</span>
            </div>
            <div class="pw_box">
                <input id="new_pw1" type="text" value="6-20字符" maxlength="20">
                <span class="title">新密码</span>
            </div>
            <div class="pw_box">
                <input id="new_pw2" type="text" value="6-20字符" maxlength="20">
                <span class="title">确认密码</span>
            </div>
            <span id="tips">注意：密码不得填空格，可由英文字母和数字组成</span>
        </div>
        <input id="btn1" type="button" value="确定">
    </section>
</body>
</html>
