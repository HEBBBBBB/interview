<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <img id="back" src="../img/login/箭头.png" alt="">

        <div id="main_box">

                    <div id="vip" class="clearfix">

                            <li class="fl"></li>
                            <li class="fl"></li>
                            <li class="fl"></li>
                        </ul>
                        <input id="pw" type="password" maxlength="6">
                    </div>
                    <div id="btn_box" class="clearfix">
                        <input id="cancel_btn" type="button" class="fl" value="取消">
                        <a href="sh_my_toVIP_rechargeVIP_success.html">
                            <input id="pay_btn" type="button" class="fr" value="付款">

                    </div>
                </div>
            </div>
        </div>
    </section>
